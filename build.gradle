buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

version = '1.2.0'
group = 'com.focamacho.mysticaladaptations'
archivesBaseName = 'MysticalAdaptations-1.16.5'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: "official", version: "1.16.5"
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'mysticaladaptations', '--all', '--output', file('src/generated/resources/')
        }
    }
}

repositories {
    maven {
        name = "CurseMaven"
        url = "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.17'

    //Cucumber Library
    compile fg.deobf("curse.maven:cucumber-272335:3349690")

    //Mystical Agriculture
    compile fg.deobf("curse.maven:mysticalagriculture-246640:3359339")

    //Mystical Agradditions
    compile fg.deobf("curse.maven:mysticalagradditions-256247:3250486")

    //Vampirism
    compile fg.deobf("curse.maven:vampirism-233029:3360347")
}