buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

version = '1.1.1'
group = 'com.focamacho'

java {
    archivesBaseName = 'MysticalAdaptations-1.18.2'
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: "official", version: "1.18.2"

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            args '--mod', 'mysticaladaptations', '--all', '--output', file('src/generated/resources/')
        }
    }
}

repositories {
    maven {
        name = "CurseMaven"
        url = "https://www.cursemaven.com"
    }
    maven {
        url = "https://maxanier.de/maven2"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.0.19'

    //Cucumber Library
    implementation fg.deobf("curse.maven:cucumber-272335:3686400")

    //Mystical Agriculture
    implementation fg.deobf("curse.maven:mysticalagriculture-246640:3686412")

    //Mystical Agradditions
    implementation fg.deobf("curse.maven:mysticalagradditions-256247:3686417")

    //Vampirism
    compileOnly fg.deobf('de.teamlapen.vampirism:Vampirism:1.18.1-1.8.0') { transitive = false;}
    runtimeOnly fg.deobf('de.teamlapen.vampirism:Vampirism:1.18.1-1.8.0') { transitive = false; }
}